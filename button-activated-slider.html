<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Button-Activated Slider</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

  <header>
    <h1>Button-Activated Slider</h1>
    <p> This JavaScript slider application increases and decreases a progress bar in response to button clicks and key presses.</p>
  </header>

  <section class="barContainer">
    <p> Click or press Left/Right to advance the progress bar:</p>
    <div id="buttonRow">
      <button id="buttonDecrease">
        Decrease Progress
      </button>
      <button id="buttonIncrease">
        Increase Progress
      </button>
      <div id="progressBar">
        <div id="fillIn"></div> <!-- The part that fills in gray -->
      </div>
    </div>
    <p>
      Progress:
      <span id="progressValue">
        <!-- Should be an integer -->
      </span>%
    </p>
    <p id="progressMessage">Start progressing!</p>
  </section>


  <script src="assets/js/button-activated-slider.js"></script>
</body>

</html>
